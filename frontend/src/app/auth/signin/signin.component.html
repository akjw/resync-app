<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input inputType="text" label="Email" [control]="authForm.get('email')">
  </app-input>
  <app-input inputType="password" label="Password" [control]="authForm.get('password')">
  </app-input>

  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors.credentials">
      Invalid login credentials
    </p>
  </div >

  <div>
    <button class="ui submit button primary">
      Submit
    </button>

  </div>
</form>
