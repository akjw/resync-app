<div class="field">
  <label>{{ label }}</label>
  <input [type]="inputType" [formControl]="control" />
  <div *ngIf="showErrors()" class="ui pointing red basic label">
    <p *ngIf="control.errors.required">
      This field is required
    </p>
    <p *ngIf="control.errors.minlength">
      Must be at least {{ control.errors.minlength.requiredLength }} characters
    </p>
    <p *ngIf="control.errors.email">
      Please enter a valid email address
    </p>
    <p *ngIf="control.errors.pattern">
      Invalid characters
    </p>
    <p *ngIf="control.errors.nonUniqueEmail">
      Account with this email address already exists
    </p>
  </div>
</div>
